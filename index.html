<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./main.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="calculator__display">
      <span class="calculator__display__previous"></span>
      <span class="calculator__display__current"></span>
    </div>
    <div class="calculator__body">
      <button class="calculator__btn calculator__btn--clear" value="AC">AC</button>
      <button class="calculator__btn calculator__btn--modifier" value="+/-">
        <i class="fa-solid fa-plus-minus"></i>
      </button>
      <button class="calculator__btn calculator__btn--modifier" value="%">
        <i class="fa-solid fa-percent"></i>
      </button>
      <button class="calculator__btn calculator__btn--modifier" value="del">
        <i class="fa-solid fa-delete-left"></i>
      </button>
      <button class="calculator__btn calculator__btn--digit" value="1">1</button>
      <button class="calculator__btn calculator__btn--digit" value="2">2</button>
      <button class="calculator__btn calculator__btn--digit" value="3">3</button>
      <button class="calculator__btn calculator__btn--operator" value="รท">
        <i class="fa-solid fa-divide"></i>
      </button>
      <button class="calculator__btn calculator__btn--digit" value="4">4</button>
      <button class="calculator__btn calculator__btn--digit" value="5">5</button>
      <button class="calculator__btn calculator__btn--digit" value="6">6</button>
      <button class="calculator__btn calculator__btn--operator" value="x">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <button class="calculator__btn calculator__btn--digit" value="7">7</button>
      <button class="calculator__btn calculator__btn--digit" value="8">8</button>
      <button class="calculator__btn calculator__btn--digit" value="9">9</button>
      <button class="calculator__btn calculator__btn--operator" value="-">
        <i class="fa-solid fa-minus"></i>
      </button>
      <button class="calculator__btn calculator__btn--digit" value="0">0</button>
      <button class="calculator__btn calculator__btn--digit" value=".">.</button>
      <button class="calculator__btn calculator__btn--compute" value="=">
        <i class="fa-solid fa-equals"></i>
      </button>
      <button class="calculator__btn calculator__btn--operator" value="+">
        <i class="fa-solid fa-plus"></i>
      </button>
      <a class="calculator__credit" href="https://github.com/aymansor/Calculator" target="_blank">
        <i class="fa-brands fa-github"></i> aymansor
      </a>
    </div>
  </div>
</body>

</html>
